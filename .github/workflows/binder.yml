name: Binder Badge
on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read

jobs:
  binder:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: jupyterlab/maintainer-tools/.github/actions/binder-link@4b05d5f62ffa18bed92d556309c86a95554401b9 # v1
        with:
          github_token: ${{ secrets.github_token }}
          url_path: tree
