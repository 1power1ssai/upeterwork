# http://travis-ci.org/#!/ipython/ipython
language: python
python:
    - 3.4
    - 2.7
sudo: false
cache:
  directories:
    - $HOME/.cache/bower
    - $HOME/.cache/pip
    - $HOME/.npm
env:
  global:
    - PATH=$TRAVIS_BUILD_DIR/pandoc:$PATH
  matrix:
    - GROUP=python
    - GROUP=js/base
    - GROUP=js/notebook
    - GROUP=js/services
    - GROUP=js/tree
before_install:
    - 'if [[ $GROUP == js* ]]; then npm install -g casperjs; fi'
    - npm install bower
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels
install:
    - pip install -f travis-wheels/wheelhouse -r requirements.txt coveralls
    - pip install file://$PWD#egg=jupyter_notebook[test]
script:
    - 'if [[ $GROUP == js* ]]; then python -m jupyter_notebook.jstest ${GROUP:3}; fi'
    - 'if [[ $GROUP == python ]]; then nosetests --with-coverage --cover-package=jupyter_notebook jupyter_notebook; fi'
matrix:
    include:
        - python: 3.3
          env: GROUP=python

after_success:
    - coveralls
